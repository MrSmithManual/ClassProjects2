<!DOCTYPE html>
<html>
<head>
    <title>Popcorn Man</title>
</head>
    
<body onLoad="otisSpann()">
<h3><label id="header1">Otis Spann was a part of the Chicago Blues movement.</label></h3>
<button type="button"  
                style="
                background-color: yellow;
                background-size: 300px 200px;
                font-size : 55px; 
                height: 200px; 
                width: 300px; 
                font-family : Tahoma, Geneva, sans-serif; 
                color : black" 
                onclick=window.location.replace("index.html");
                id="button1" >
                Return to the Main Page
        </button>

     
<audio id="Spann">
    <source src="popcornman.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
   
<script>

function otisSpann()
{  
    var head1 = document.getElementById("header1");
    head1.style.color = 'red';
    head1.style.fontSize = '25px';
    head1.style.fontFace = 'Times';
    document.body.style.backgroundImage = "url('spann1.jpg')";
    x = document.getElementById("Spann"); 
    x.play(); 
}
    
function pauseAudio() 
    {   x.pause();
        document.body.style.backgroundColor = "red"; 
    } 
</script>

</body> 

</html>
